<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosi Giriş</title>
    <link rel="stylesheet" href="stylesgiriş.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Dosi</h1>
            <div class="social-login">
                <button class="google-btn">Google ile giriş yap</button>
                <button class="apple-btn">Apple ile giriş yap</button>
            </div>
            <div class="divider">VEYA</div>
            <form>
                <div class="input-group">
                    <label for="email">Eposta </label>
                    <input type="text" id="email" name="email" placeholder="Eposta veya Giriş Adı">
                </div>
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" placeholder="Şifre">
                </div>
                <div class="forgot-password">
                    <a href="#">Şifreni mi unuttun?</a>
                </div>
                <button type="submit" class="login-btn">Giriş</button>
                
            </form>
            <div class="signup-link">
                <p>Bir hesabın yok mu? <a href="kaydol.html">KAYDOL</a>.</p>
                <a href="index.html">HOME</a><br><br>
                <a href="anasayfaa.html" class="btn">ANASAYFA</a>
            </div>
        </div>
    </div>
</body>
</html>
